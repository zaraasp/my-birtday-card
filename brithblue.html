<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday bestie!</title>
    <script src="kartu_ucapan ultah biru/tailwindcss.browser@4.js"></script>
    <link rel="stylesheet" href="kartu_ucapan ultah biru/animate.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(33,147,176,0.2);
            padding: 40px 30px;
            max-width: 350px;
            text-align: center;
            position: relative;
            margin: 20px;
            overflow: hidden;
        }
        .balloons {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .balloon {
            width: 40px;
            height: 55px;
            background: radial-gradient(circle at 60% 40%, #6dd5ed 60%, #2193b0 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            box-shadow: 0 4px 10px rgba(33,147,176,0.15);
        }
        .balloon:after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            width: 2px;
            height: 18px;
            background: #2193b0;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        .title {
            font-size: 2em;
            color: #2193b0;
            margin-top: 30px;
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .message {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 25px;
        }
        .from {
            font-size: 1em;
            color: #2193b0;
            margin-top: 20px;
            font-style: italic;
        }
        @media (max-width: 500px) {
          .card {
            padding: 25px 10px;
            max-width: 95vw;
          }
          .title {
            font-size: 1.3em;
            margin-top: 20px;
          }
          .message {
            font-size: 1em;
            margin-bottom: 15px;
          }
          .from {
            font-size: 0.95em;
            margin-top: 15px;
          }
          .balloons {
            top: -40px;
            gap: 5px;
          }
          .balloon {
            width: 28px;
            height: 38px;
          }
        }
        @media (max-width: 350px) {
          .card {
            padding: 10px 2px;
            max-width: 99vw;
          }
          .title {
            font-size: 1em;
          }
        }
        /* Confetti Animation CSS */
        .confetti {
          pointer-events: none;
          position: absolute;
          top: 0; left: 0; width: 100%; height: 100%;
          z-index: 10;
        }
        .confetti-piece {
          position: absolute;
          width: 8px; height: 16px;
          background: linear-gradient(135deg, #ff7e5f, #feb47b, #b2fefa, #0ed2f7, #2193b0, #6dd5ed);
          opacity: 0.8;
          border-radius: 2px;
          animation: confetti-fall 1.8s cubic-bezier(.62,.04,.36,1.03) forwards;
        }
        @keyframes confetti-fall {
          0% { transform: translateY(-40px) rotateZ(0deg); opacity:1; }
          80% { opacity:1; }
          100% { transform: translateY(300px) rotateZ(360deg); opacity:0; }
        }
        .cat-dance {
            width: 220px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(33,147,176,0.2);
            padding: 30px;
            margin: 20px 0 0 0;
            position: relative;
        }
        .caption {
            color: #2193b0;
            font-size: 1.1em;
            font-style: italic;
            text-align: center;
            margin-top: 18px;
        }
        .cat {
            width: 120px;
            height: 120px;
            position: relative;
            animation: dance 0.7s infinite alternate cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes dance {
            0% { transform: translateY(0) rotate(-8deg); }
            50% { transform: translateY(-18px) rotate(8deg); }
            100% { transform: translateY(0) rotate(-8deg); }
        }
        .cat-face {
            width: 80px;
            height: 70px;
            background: #f9d29d;
            border-radius: 50% 50% 45% 45% / 55% 55% 60% 60%;
            position: absolute;
            left: 20px;
            top: 20px;
            z-index: 2;
            border: 2px solid #e2a76f;
        }
        .cat-ear {
            width: 28px;
            height: 28px;
            background: #f9d29d;
            position: absolute;
            top: 0;
            border-radius: 60% 60% 0 0;
            border: 2px solid #e2a76f;
        }
        .cat-ear.left { left: 5px; transform: rotate(-18deg); }
        .cat-ear.right { right: 5px; transform: rotate(18deg); }
        .cat-eye {
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 45px;
        }
        .cat-eye.left { left: 38px; }
        .cat-eye.right { left: 58px; }
        .cat-mouth {
            width: 18px;
            height: 10px;
            border-bottom: 2px solid #333;
            border-radius: 0 0 18px 18px;
            position: absolute;
            left: 51px;
            top: 62px;
        }
        .cat-body {
            width: 60px;
            height: 60px;
            background: #f9d29d;
            border-radius: 50% 50% 60% 60% / 60% 60% 80% 80%;
            position: absolute;
            left: 30px;
            top: 80px;
            border: 2px solid #e2a76f;
        }
        .cat-arm {
            width: 18px;
            height: 40px;
            background: #f9d29d;
            position: absolute;
            border-radius: 50px 50px 30px 30px / 60px 60px 30px 30px;
            border: 2px solid #e2a76f;
        }
        .cat-arm.left {
            left: 0px;
            top: 90px;
            transform: rotate(-30deg);
            animation: arm-left 0.7s infinite alternate cubic-bezier(.68,-0.55,.27,1.55);
        }
        .cat-arm.right {
            right: 0px;
            top: 90px;
            transform: rotate(30deg);
            animation: arm-right 0.7s infinite alternate cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes arm-left {
            0% { transform: rotate(-30deg); }
            100% { transform: rotate(-60deg) translateY(-10px); }
        }
        @keyframes arm-right {
            0% { transform: rotate(30deg); }
            100% { transform: rotate(60deg) translateY(-10px); }
        }
        .cat-tail {
            width: 50px;
            height: 18px;
            background: #f9d29d;
            position: absolute;
            left: 110px;
            top: 140px;
            border-radius: 50px 50px 50px 50px / 30px 30px 30px 30px;
            border: 2px solid #e2a76f;
            transform: rotate(30deg);
            animation: tail 0.7s infinite alternate cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes tail {
            0% { transform: rotate(30deg); }
            100% { transform: rotate(60deg); }
        }
    </style>
</head>
<body>
    <div class="card animate__animated animate__fadeInDown animate__slow">
        <div class="confetti"></div>
        <div class="balloons">
            <div class="balloon" style="background: radial-gradient(circle at 60% 40%, #ff7e5f 60%, #feb47b 100%);"></div>
            <div class="balloon" style="background: radial-gradient(circle at 60% 40%, #b2fefa 60%, #0ed2f7 100%)"></div>
            <div class="balloon" style="background: radial-gradient(circle at 60% 40%, #b2fefa 60%, #0ed2f7 100%);"></div>
            <div class="balloon" style="background: radial-gradient(circle at 60% 40%, #2193b0 60%, #6dd5ed 100%);"></div>
        </div>
        <div class="title">Happy Birthday Bestie!</div>
        <div class="message">
            Wishing you a day filled with happiness and a year filled with joyüéâüéä.<br>
            May all your dreams come true!
        </div>
        <div class="from">
            &mdash; From ZSP<br>
            <button id="celebrateBtn" class="animate__animated animate__bounce animate__infinite" style="background-color: #2193b0; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-top:10px;">
                Celebrate!
            </button>
        </div>
        <div id="catSection" style="display:none; flex-direction:column; align-items:center; margin-top:32px;">
            <div class="cat-dance animate__animated animate__fadeInUp animate__slow">
                <div class="cat">
                    <div class="cat-ear left"></div>
                    <div class="cat-ear right"></div>
                    <div class="cat-face"></div>
                    <div class="cat-eye left"></div>
                    <div class="cat-eye right"></div>
                    <div class="cat-mouth"></div>
                    <div class="cat-body"></div>
                    <div class="cat-arm left"></div>
                    <div class="cat-arm right"></div>
                    <div class="cat-tail"></div>
                </div>
            </div>
            <div class="caption" style="margin-bottom: 0;">A dancing cat just for you! üêæüé∂</div>
            <div class="from">With love,zaraüíô</div>
            <button id="closeBtn" style="margin: 18px 0 0 0; background: #2193b0; color: #fff; border: none; border-radius: 8px; padding: 10px 28px; font-size: 1em; cursor: pointer; box-shadow: 0 2px 8px rgba(33,147,176,0.12);">Tutup</button>
        </div>
    </div>
    <script>
    // Confetti celebration effect
    function createConfettiPiece(card) {
      const colors = [
        '#ff7e5f', '#feb47b', '#b2fefa', '#0ed2f7', '#2193b0', '#6dd5ed', '#fff', '#f7e017', '#f76d6d'
      ];
      const confetti = card.querySelector('.confetti');
      for (let i = 0; i < 32; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 95 + '%';
        piece.style.background = colors[Math.floor(Math.random() * colors.length)];
        piece.style.animationDelay = (Math.random() * 0.7) + 's';
        piece.style.transform = `rotateZ(${Math.random()*360}deg)`;
        confetti.appendChild(piece);
        setTimeout(() => piece.remove(), 2000);
      }
    }
    window.addEventListener('DOMContentLoaded', function() {
      const card = document.querySelector('.card');
      createConfettiPiece(card);
      const btn = document.getElementById('celebrateBtn');
      const catSection = document.getElementById('catSection');
      btn.addEventListener('click', () => {
        createConfettiPiece(card);
        setTimeout(function() {
          card.querySelector('.from').style.display = 'none';
          card.querySelector('.message').style.display = 'none';
          card.querySelector('.title').style.display = 'none';
          card.querySelector('.balloons').style.display = 'none';
          catSection.style.display = 'flex';
        }, 1200);
      });
      document.getElementById('closeBtn').onclick = function() {
        // Kembali ke tampilan awal
        catSection.style.display = 'none';
        card.querySelector('.from').style.display = '';
        card.querySelector('.message').style.display = '';
        card.querySelector('.title').style.display = '';
        card.querySelector('.balloons').style.display = '';
      };
    });
    </script>
</body>
</html>
